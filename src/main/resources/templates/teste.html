<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GuinaApi</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
	<style>
		.blink-text {
			color: #000;
			font-weight: bold;
			font-size: 5rem;
			animation: blinkingText 2s infinite;
			text-align: center;
		}

		@keyframes blinkingText {
			0% {
				color: #10c018;
			}

			25% {
				color: #1056c0;
			}

			50% {
				color: #ef0a1a;
			}

			75% {
				color: #254878;
			}

			100% {
				color: #04a1d5;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="display-1" style="text-align: center;">UAU</h1>


		<h2 class="blink-text"><strong>A API ESTA RODANDO!!!</strong></h2>

		<h1 class="display-1" style="text-align: center;">AMBIENTE ATUAL</h1>

		<h2 class="blink-text" th:text="${profile}"><strong>---</strong></h2>

		<h2 class="blink-text"><strong><span>0.0.15</span></strong></h2>



	</div>
</body>

</html>
